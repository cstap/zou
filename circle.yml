machine:
  java:
    version: oraclejdk8
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
dependencies:
  pre:
    - yes | lein upgrade
  override:
    - lein modules install
    - lein with-profile +coverage deps
test:
  override:
    - lein coverage
  post:
    - lein coveralls
deployment:
  snapshot:
    branch: master
    commands:
      - lein with-profile +deploy do modules deploy zou-repo, deploy zou-repo
      - cd lein-template && lein deploy snapshots